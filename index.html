<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header1"><h1>We are coming soon</h1></div>
    <div id="date">
    <form class="dateform">
        <label for="enterDtae"><h3>Enter Date</h3></label>
        <br>
        <input class='getdate'type="date" >
        <button class='button' type="submit">Start Countdown</button>
    </form>
    </div>
    <div id="enteredDate"></div>
    <div id ="container">
        <div class="input">
            <input type="text" class="days" readonly value="0">  
            <br>
            <label for="">Days</label>
        </div>
        <div class="input">
            <input type="text" class="Hours" readonly value="0">

        </div>
        <div class="input">

            <br>

        </div>
        <div class="input">
            <input type="text" class="Secound" readonly value="0">  
            <br>
            <label for="">Secound</label>
        </div>
    </div>
    <script src="app.js"></script>

</html>
